name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Setup dev vars
        run: cp packages/server/.dev.vars.example packages/server/.dev.vars

      - name: Build project
        run: |
          # Ensure root node_modules/.bin is in PATH
          export PATH="$PWD/node_modules/.bin:$PATH"
          yarn build -A

      - name: Run linting
        run: |
          # Ensure root node_modules/.bin is in PATH
          export PATH="$PWD/node_modules/.bin:$PATH"
          yarn lint

      - name: Run tests
        run: |
          # Ensure root node_modules/.bin is in PATH
          export PATH="$PWD/node_modules/.bin:$PATH"
          yarn test
